services:
  postgres:
    image: postgres:16-alpine
    container_name: pupinn_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pupinn_db}
      POSTGRES_USER: ${POSTGRES_USER:-pupinn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOAD_SEED_DATA: ${LOAD_SEED_DATA:-false}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/migrations:ro
      - ./scripts/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB && test -f /var/lib/postgresql/migrations_complete"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pupinn_network

volumes:
  postgres_data:
    driver: local

networks:
  pupinn_network:
    driver: bridge

