services:
  postgres:
    image: postgres:16-alpine
    container_name: pupinn_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pupinn_db}
      POSTGRES_USER: ${POSTGRES_USER:-pupinn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOAD_SEED_DATA: ${LOAD_SEED_DATA:-false}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/migrations:ro
      - ./scripts/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pupinn_user} -d ${POSTGRES_DB:-pupinn_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pupinn_network

  backend:
    build: 
      context: .
      dockerfile: ./backend/Dockerfile
    image: magnusdtd/intro2se-backend
    container_name: pupinn_backend
    ports:
      - "8080:8080"
    networks:
      - pupinn_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-pupinn_user}:${POSTGRES_PASSWORD:-dev_password_123}@postgres:5432/${POSTGRES_DB:-pupinn_db}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGIN=${ALLOWED_ORIGIN:-http://localhost:3000}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
    image: magnusdtd/intro2se-frontend
    container_name: pupinn_frontend
    ports:
      - "3000:3000"
    networks:
      - pupinn_network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  pupinn_network:
    driver: bridge

